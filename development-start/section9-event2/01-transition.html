<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transition/Animation Event</title>
  <style>
    .ball {
      position: absolute;
      left: 0;
      top: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: red;
      transition: 1s;
    }

    .ball.end {
      background: dodgerblue;
    }
  </style>
</head>

<body>
  <div class="ball"></div>

  <script>
    const ballElem = document.querySelector('.ball');

    window.addEventListener('click', function (e) {
      ballElem.style.transform = `translate(${(e.clientX - 15)}px, ${(e.clientY - 15)}px)`;
    });

    ballElem.addEventListener('transitionend', function (e) {
      ballElem.classList.add('end');
      //transition 경과한 시간 (transition-duration: 1s;)
      console.log(e.elapsedTime);
      //transition이 일어난 속성 이름
      console.log(e.propertyName);
    })
  // transitionend
  // transitionstart
  </script>
</body>

</html>
