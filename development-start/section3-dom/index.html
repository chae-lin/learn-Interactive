<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }

        .ilbuni {
            width: 100px;
            cursor: pointer;
        }

        .characters .ilbuni {
            display: inline-block;
        }

        .special {
            border: 10px dashed red;
        }
    </style>
</head>

<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
        // element 선택
        let ilbuni = document.querySelector('.a');

        // attr 추가
        ilbuni.setAttribute('data-id', 123);
        const getAttr = ilbuni.getAttribute('data-id');

        // html 추가
        const pElement = document.createElement('p');
        pElement.innerHTML = '텍스트를 입력';

        // 태그 추가 (appendChild: 맨 끝에 자식 추가)
        const charactersElement = document.querySelector('.characters');
        charactersElement.appendChild(pElement);

        // 태그 삭제
        const deleteElement = document.querySelector('.ilbuni.b');
        charactersElement.removeChild(deleteElement);

        // 클래스 추가
        const classAddElement = document.querySelector('.ilbuni.a');
        classAddElement.classList.add('special');
        // classAddElement.className('special'); 클래스를 전부 날리고 추가

        // 클래스 제거
        classAddElement.classList.remove('special');

        // classList.remove   제거
        // classList.replace  교체
        // classList.contains 찾기
        // classList.toggle   토클
    </script>
</body>

</html>
